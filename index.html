<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuesWeather - Dark Modern Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for a city..." id="search-input" value="Delhi">
                <div class="controls">
                    <button class="unit-btn" id="unit-btn">°C</button>
                    <button class="search-btn" id="search-btn" title="Search"><i class="fas fa-search"></i></button>
                    <button class="location-btn" id="location-btn" title="My Location"><i class="fas fa-location-arrow"></i></button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div class="error" id="error">
                <p>Could not fetch weather data. Please try again.</p>
            </div>

            <div id="weather-container">
                <div class="glass-card current-weather">
                    <h1 class="location" id="location">Delhi, IN</h1>
                    <p class="date" id="date">Monday, June 12, 2023</p>
                    <div class="weather-icon">
                        <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                    </div>
                    <p class="description" id="description">Clear sky</p>
                    <h2 class="temp" id="temp">24<sup>°C</sup></h2>

                    <div class="details">
                        <div class="detail-card">
                            <i class="fas fa-temperature-high"></i>
                            <span class="detail-value" id="feels-like">22°C</span>
                            <span class="detail-label">Feels Like</span>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-tint"></i>
                            <span class="detail-value" id="humidity">65%</span>
                            <span class="detail-label">Humidity</span>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-wind"></i>
                            <span class="detail-value" id="wind">12 km/h</span>
                            <span class="detail-label">Wind Speed</span>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span class="detail-value" id="pressure">1012 hPa</span>
                            <span class="detail-label">Pressure</span>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-eye"></i>
                            <span class="detail-value" id="visibility">10 km</span>
                            <span class="detail-label">Visibility</span>
                        </div>
                        <div class="detail-card">
                            <i class="fas fa-sun"></i>
                            <span class="detail-value" id="uv-index">5</span>
                            <span class="detail-label">UV Index</span>
                        </div>
                    </div>
                </div>

                <div class="glass-card forecast">
                    <h2 class="forecast-title">5-Day Forecast</h2>
                    <div class="forecast-cards" id="forecast">
                        <!-- Forecast cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
